<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Breakout Session Booking</h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="brand">Select Brand:</label>
                <select id="brand" required>
                    <option value="">Select your brand</option>
                    <option value="S&W">S&W</option>
                    <option value="brand2">R&E</option>
                </select>
            </div>

            <div class="form-group">
                <label>Choose Breakout Sessions (Max 4):</label>
                <div>
                    <input type="checkbox" name="session" value="Breakout Session 1"> Breakout Session 1
                    <input type="checkbox" name="session" value="Breakout Session 2"> Breakout Session 2
                    <input type="checkbox" name="session" value="Breakout Session 3"> Breakout Session 3
                    <input type="checkbox" name="session" value="Breakout Session 4"> Breakout Session 4
                </div>
            </div>

            <button type="submit">Book Now</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
